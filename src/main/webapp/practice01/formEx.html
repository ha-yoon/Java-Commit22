<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--  
		form 태그로 프로필 전송하기
		(이름 나이 전화번호 거주지역(select) 성별(radio) 취미(checkbox))
	 	requestEx.jsp로 전송하기 
	 -->
	
	<form cation="requestEx.jsp" method="post">
	
		이름: <input type="text" name="name" size="10"><br>
		나이: <input type="text" name="age" size="10"><br>
		전화번호: <input type="text" name="tel" size="15"><br>
		
		거주지역: 
		<select name="area">
			<option value="seoul">서울</option>
			<option value="incheon">인천</option>
			<option value="kyengki">경기</option>
			<option value="busan">부산</option>
		</select><br>
		
		성별: <input type="radio" name="gender" value="man">남성
		<input type="radio" name="gender" value="female">여성
		<br>
		
		취미: <input type="checkbox" name="hobby" value="comgame">컴퓨터게임
		<input type="checkbox" name="hobby" value=cook">요리
		<input type="checkbox" name="hobby" value="swim">수영
		<input type="checkbox" name="hobby" value="picture">사진찍기 
		<br>
		
		<input type="submit" value="프로필전송">
		
		
		
	
	</form>


</body>
</html>
